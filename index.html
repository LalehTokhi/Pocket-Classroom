<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/images/icon.png">
  <title>Pocket Classroom</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Local CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <style>
    /* fallback small tweaks */
    body { min-height: 100vh; }
  </style>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg  shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
         <img src="/assets/images/logo.png" alt="Logo" class="navbar-logo me-2">
        Pocket Classroom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link active" href="#/library" data-view="library">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="#/author" data-view="author">Author</a></li>
          <li class="nav-item"><a class="nav-link" href="#/learn" data-view="learn" data-id="sample1">Learn</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <button id="importBtn" class="btn btn-outline-primary btn-sm me-2">
            <i class="bi bi-upload"></i> Import
          </button>
          <button id="addSampleBtn" class="btn btn-outline-success btn-sm me-2">
            <i class="bi bi-plus-lg"></i> Sample
          </button>
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-circle-half"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content  -->
  <main class="container my-4" id="app">

    <!-- Dynamic content rendered by JS -->
    <div class="text-center py-5 text-muted">Loading Pocket Classroom...</div>
  </main>

  <div class="footer-art" aria-hidden="true"></div>

  <!-- Hidden file input for Import -->
  <input type="file" id="fileImportInput" accept="application/json" style="display:none" />

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Main JS (type=module required for imports) -->
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
